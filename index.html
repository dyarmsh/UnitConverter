
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- enabling effective conversion of chars to bytes -->
        <meta name="viewport" content="width=device-width", initial-scale=1> <!-- for responsive websites -->
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />

        <title>My First Webpage</title>
    </head>
    <body>
        <div class="main">
            <div class="top">
                <h3>Metric/Imperial Unit Coversion</h1>
                <input id="num" class="number" onchange="convert()"></input>
            </div>        
            
            <div class="bottom">
                <h4 class="length">Length (Meter/Feet)</h4>
                <p id="len"></p>
                <h4 class="volume">Volume (Litres/Gallons)</h4>
                <p id="vol"></p>
                <h4 class="mass">Mass (Kilograms/Pounds)</h4>
                <p id="m">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>

        </div>

        

        <script src="index.js"></script>
    </body>
</html>
